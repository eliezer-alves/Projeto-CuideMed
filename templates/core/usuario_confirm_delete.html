{% extends 'base.html' %}

{% block title %}Excluir Usuário - Sistema de Medicação Hospitalar{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h1>Excluir Usuário</h1>
                <p>Tem certeza de que deseja excluir o usuário <strong>{{ object.get_full_name|default:object.username }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Excluir</button>
                        <a href="{% url 'usuario_list' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
